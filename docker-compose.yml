version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: dev
    container_name: sbcc-backend
    env_file:
      - backend/.env
    environment:
      # Ensure Django binds to 0.0.0.0 and uses correct port
      - DJANGO_SETTINGS_MODULE=sbcc.settings
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on: []

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: dev
    container_name: sbcc-frontend
    environment:
      - VITE_API_BASE_URL=http://backend:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

networks:
  default:
    name: sbcc-network
