# Pre-commit hooks to catch issues before they're committed
# Install: pip install pre-commit
# Setup: pre-commit install

repos:
  # Python code quality
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=100']
        files: ^backend/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']
        files: ^backend/

  # RELAXED: flake8 now warns but doesn't block commits
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503,E402']
        files: ^backend/
        verbose: true
        # Add this to make it not block commits (warning only)
        # Remove this line if you want it to still block
        stages: [manual]

  # Security checks - KEEP THIS, it's important
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-c', 'backend/pyproject.toml']
        files: ^backend/
        exclude: ^backend/(tests|migrations)/

  # General file checks - RELAXED
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Increased from 500KB
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # Prevent committing secrets - KEEP THIS
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # Python-specific checks - RELAXED (manual only)
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        stages: [manual]
      - id: python-check-blanket-type-ignore
        stages: [manual]
      - id: python-no-eval
        stages: [manual]
      - id: python-use-type-annotations
        stages: [manual]

  # __pycache__ check - REMOVED (too strict for development)
  # Run manually with: pre-commit run no-pycache --all-files
