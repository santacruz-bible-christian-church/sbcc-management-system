name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "render.yaml"
  workflow_dispatch:

jobs:
  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
