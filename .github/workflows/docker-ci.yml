name: Docker Build CI

on:
  push:
    branches: [main]
    paths:
      - "backend/Dockerfile"
      - "frontend/Dockerfile"
      - "docker-compose.yml"
      - ".dockerignore"
      - ".github/workflows/docker-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/Dockerfile"
      - "frontend/Dockerfile"
      - "docker-compose.yml"
      - ".dockerignore"
      - ".github/workflows/docker-ci.yml"

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: backend/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend (dev)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          target: dev
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend (prod)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          target: prod
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
